mqtt:
  broker: !secret mqtt_ip
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  on_message:
    - topic: $lonsonho_dual_topic
      payload: '2_single'
      qos: 0
      then:
        - light.toggle: ${main_device_id}_light
    - topic: $lonsonho_dual_topic
      payload: '1_single'
      qos: 0
      then:
        - fan.toggle: ${main_device_id}_fan