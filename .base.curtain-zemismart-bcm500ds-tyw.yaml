# Device Specific Config
esphome:
  name: "${device_name}"
  # name_add_mac_suffix: true
  comment: ${device_description}
  platform: ESP8266
  board: esp_wroom_02
  project:
    name: "${project_name}"
    version: "${project_version}"

captive_portal:

web_server:
  port: 80
  auth:
    username: admin
    password: !secret web_server_password
  include_internal: true
  # local: true

uart:
  - id: mcu
    rx_pin: GPIO13
    tx_pin: GPIO15
    baud_rate: 9600

# Register the Tuya MCU connection
tuya:
  uart_id: mcu

cover:
  - platform: "tuya"
    id: "${main_device_id}"
    name: "${cover_name}"
    control_datapoint: 65
    position_datapoint: 66
    position_report_datapoint: 67
    direction_datapoint: 68
    min_value: 0
    max_value: 255
    invert_position: false