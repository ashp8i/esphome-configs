cover:
  - platform: tuya
    id: "${device_id}"
    name: "${cover_name}"
    control_datapoint: 1
    position_datapoint: 2
    position_report_datapoint: 3
    restore_mode: NO_RESTORE
    min_value: 0
    max_value: 100
    device_class: blind
    # invert_position_report: true

number:
  - platform: tuya
    name: Set Position
    min_value: 0
    max_value: 100
    step: 1
    number_datapoint: 2
    unit_of_measurement: "%"
    mode: box
    entity_category: DIAGNOSTIC

select:
- platform: tuya
  name: Motor Direction
  enum_datapoint: 5
  options:
    0: Normal
    1: Invert
  entity_category: CONFIG
- platform: tuya
  name: Motor Mode
  enum_datapoint: 106
  options:
    0: Continuous
    1: Stepped
  entity_category: CONFIG
