# Device Specific Config
esphome:
  name: "${name}"
  comment: ${device_description}
  platformio_options:
    board_build.flash_mode: dio
    upload_speed: 921600
    platform: espressif32@5.2.0
  # includes:
  #   - .esp32-internal-temperature.h
    
esp32:
  board: esp32-c3-devkitm-1
  framework: 
    type: arduino
    version: 2.0.5
    platform_version: 5.2.0
# framework:
#   type: esp-idf

external_components:
  - source: github://pr#3820
    components: [ ledc ]

captive_portal:

web_server:
  port: 80
  auth:
    username: admin
    password: !secret web_server_password
  include_internal: true
  local: true

output:
  - platform: ledc
    id: output_red
    pin: GPIO4
    # max_power: 100%
    # frequency: ${frequency_rgb} GPIO4 - RED
  - platform: ledc
    id: output_green
    pin: GPIO5
    # max_power: 100%
    # frequency: ${frequency_rgb} GPIO5 - GREEN
  - platform: ledc
    id: output_blue
    pin: GPIO6
    # max_power: 100%
    # frequency: ${frequency_rgb} GPIO6 - BLUE
  - platform: ledc
    id: output_cold_white
    pin: GPIO3
    max_power: 100%
    # frequency: ${frequency_cw} GPIO3 - COLD WHITE
  - platform: ledc
    id: output_warm_white
    pin: GPIO7
    max_power: 100%
    # frequency: ${frequency_ww} GPIO7 - WARM WHITE

wled:

e131:
  method: multicast # default: register E1.31 to Multicast group

light:
  - platform: cwww
    name: ${device_name_white}
    id: ${device_id_white}
    cold_white: output_cold_white
    warm_white: output_warm_white
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K
    constant_brightness: false
    gamma_correct: 0
    default_transition_length: 1s
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
    - globals.set:
        id: last_light_on
        value: '1'
    icon: ${light_icon}
  - platform: rgb
    name: ${device_name_rgb}
    id: internal_rgb
    red: output_red
    green: output_green
    blue: output_blue
    restore_mode: RESTORE_DEFAULT_OFF
    internal: true
  - platform: partition
    name: ${device_name_rgb}
    id: ${device_id_rgb}
    segments:
      # Use internal_rgb as a single light partition for WLED and e1.31
      - single_light_id: internal_rgb
    default_transition_length: 0.25s
    on_turn_on:
    - light.turn_off: ${device_id_white}
    - globals.set:
        id: last_light_on
        value: '2'
    icon: "${light_icon_2}"
    effects:
      - lambda:
          name: DDP
          update_interval: 0s
          lambda: |-
            // our statics
            static float scaled_r = 0.0;
            static float scaled_g = 0.0;
            static float scaled_b = 0.0;
            static std::unique_ptr<WiFiUDP> udp_;
          
            // allocate and start UDP
            if (!udp_) {
              udp_ = make_unique<WiFiUDP>();
              if (!udp_->begin(4048)) {   // always listen on DDP port
                return;
              }
            }
            
            // read UDP payload
            std::vector<uint8_t> payload;
            while (uint16_t packet_size = udp_->parsePacket()) {
              payload.resize(packet_size);
              if (!udp_->read(&payload[0], payload.size())) {
                continue;
              }
            }
        
            // ignore small payload
            if (payload.size() < 2) {
              return;
            }
  
            // do the thing
            float r = (float)payload[10]/255.0f;
            float g = (float)payload[11]/255.0f;
            float b = (float)payload[12]/255.0f;
            
            float m = 0.0f;
            if ( (r>=g) && (r>=b) ) { m = r; }
            else if ( g >= b )      { m = g; }
            else                    { m = b; }
            
            if (m != 0.0f) {
              scaled_r = r/m;
              scaled_g = g/m;
              scaled_b = b/m;
            } else {
              scaled_r = 0.0f;
              scaled_g = 0.0f;
              scaled_b = 0.0f;
            }
            auto call = id(${device_id_rgb}).turn_on();
            call.set_transition_length(0);
            call.set_brightness(m); 
            call.set_color_mode(ColorMode::RGB);
            call.set_rgb(scaled_r, scaled_g, scaled_b);
            call.set_publish(false);
            call.set_save(false);
            call.perform();
      - wled:
          # port: 21324
      - e131:
          universe: 1
          channels: RGB
      