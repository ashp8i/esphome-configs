# Device Specific Config
esphome:
  name: "${name}"
  comment: ${device_description}
  platformio_options:
    board_build.flash_mode: dio
    upload_speed: 921600
#    platform: espressif32@5.2.0
  # includes:
  #   - .esp32-internal-temperature.h
    
bk72xx:
  board: cb3l

external_components:

captive_portal:

web_server:
  port: 80
  auth:
    username: admin
    password: !secret web_server_password
  include_internal: true
  local: true

# Output pins
output:
- platform: libretiny_pwm
  id: output_red
  pin: P7
  inverted: False
  frequency: 16000Hz
- platform: libretiny_pwm
  id: output_green
  pin: P8
  inverted: False
  frequency: 16000Hz
- platform: libretiny_pwm
  id: output_blue
  pin: P9
  inverted: False
  frequency: 16000Hz
- platform: libretiny_pwm
  id: output_cold_white
  pin: P6
  inverted: False
  frequency: 16000Hz
  max_power: 80%
- platform: libretiny_pwm
  id: output_warm_white
  pin: P24
  inverted: False
  frequency: 16000Hz
  max_power: 80%

light:
  - platform: cwww
    name: ${friendly_name}
    id: ${device_id_white}
    cold_white: output_cold_white
    warm_white: output_warm_white
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K
    constant_brightness: false
    gamma_correct: 0
    default_transition_length: 1s
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
    - globals.set:
        id: last_light_on
        value: '1'
    icon: "hue:ceiling-aurelle-circle"
  - platform: rgb
    name: ${friendly_name_rgb}
    id: ${rgb_device_id}
    red: output_red
    green: output_green
    blue: output_blue
    default_transition_length: 0.5s
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
    - globals.set:
        id: last_light_on
        value: '2'
    icon: "hue:ceiling-aurelle-circle"

# Device configuration, as extracted from Tuya: 
# - LED Cool (Channel 4) on P6
# - LED Blue (Channel 3) on P9
# - PWM Frequency 16000
# - LED Red (Channel 1) on P7
# - LED Warm (Channel 5) on P24
# Device seems to be using CB3L module, which is using BK7231N.
# And the Tuya section starts, as usual, at 2023424
# frome esphome devices
# - LED Green (Channel 2) on P8

# ESP8685-WROOM-04
# Cool is GPIO6
# Blue is GPIO7
# PWM Frequency 16000
# Red is GPIO3
# Warm is GPIO10
